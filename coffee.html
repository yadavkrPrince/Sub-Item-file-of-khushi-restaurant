<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khushi Cafe</title>
    <link rel="stylesheet" href="coffee.css" />
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">Khushi <span>Cafe</span></a>

      <div class="nav">
        <a href="restaurant.html">Home</a>
      </div>
    </header>

    <div class="main-container">
      <div class="coffee-box">
        <h1 id="coffee-text">Coffee</h1>

        <div class="item-container">

          <div id="item-box">

            <div class="Item-name-select-btn">
              <h1 id="coffee-name1">Espresso</h1>
              <input type="checkbox" class="my-checker" data-id="1">
            </div>

            <h3 id="price1">Rs:20</h3>
            <span>
              <button onclick="decrement('quantity1')">-</button>
              <p id="quantity1">1</p>
              <button onclick="increment('quantity1')">+</button>
            </span>
          </div>

          <div id="item-box">
            <div class="Item-name-select-btn">

 <button onclick="increment('quantity2')">+</button>

            </span>
          </div>

          <div id="item-box">

      </div>

      <div class="billing">
        <h1 id="billing-page">Billing</h1>

        <div class="bill-box">
          <span>Item</span>
          <span>Quantity</span>
          <span>Price</span>
        </div>

      

        <div id="selected-items">
          <div class="column">

            <p id="name"></p>
          </div>

          <div class="column">

          <p id="quantity"></p>
          </div>

          <div class="column">

          <p id="price"></p>
          </div>

        </div>
      </div>
    </div>

    <script src="coffee.js"></script>
